apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: workflow-launcher
  labels:
    run: workflow-launcher
spec:
  replicas: 3 # tells deployment to run 3 pods matching the template
  selector:
    matchLabels:
      run: workflow-launcher
  template: # create pods using pod definition in this template
    metadata:
      # the od name is not included in the meta data as a unique name is
      # generated from the deployment name
      labels:
          run: workflow-launcher
    spec:
      containers:
      - name: microservice-workflow-launcher
        # get latest version of image
        image: lucasjellema/node-app-runner
        imagePullPolicy: IfNotPresent
        env:
        - name: GIT_URL
          value: "https://github.com/lucasjellema/event-bus-microservices-backbone-jfall2017"
        - name: APP_PORT
          value: "8109"
        - name: APP_HOME
          value: "WorkflowLauncher"
        - name: APP_STARTUP
          value: "WorkflowLauncher.js"
        - name: KAFKA_HOST
          value: "192.168.188.102"
        - name: ZOOKEEPER_PORT
          value: "2181"
        - name: KAFKA_TOPIC
          value: "workflowEvents"
        - name: REDIS_HOST
          value: "redis-cache"
        - name: REDIS_PORT
          value: "6379"
        ports:
